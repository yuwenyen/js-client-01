<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>サンプルアプリケーション</title>
</head>
<body>
    <h1>置換マシン</h1>
    <div>
        <!-- textarea -->
        <textarea cols="60" rows="5" id="tarea">吾輩は猫である。名前はまだ無い。どこで
            生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。</textarea>
    </div>

    <!-- input 2つ -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    
    <!-- button -->
    <button id="btn">置換</button>

    <!-- p -->
    <p id="result">結果表示</p>
    <script src="index.js"></script>
    
</body>
</html>
